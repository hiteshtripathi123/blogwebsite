{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> <!-- Include your CSS file here -->
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <main style="display: contents;">
        {% for postt in posts reversed %}
        <section class="blog-posts">
            <article>
                <h2>{{postt.title}}</h2>
                <p>{{postt.description|truncatewords:5}}</p>
                <h4>{{postt.created_at}}</h4>
                <a href="/more/{{postt.id}}">Read more</a>
            </article>
            <!-- More articles go here -->
        </section>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
